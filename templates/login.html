{% extends "base.html" %}

{% block title %}Login - Student Attendance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-4x mb-3"></i>
                    <h3 class="card-title">Student Login</h3>
                    <p class="text-muted">Class 10 Attendance System</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="roll_number" class="form-label">
                            <i class="fas fa-id-badge me-2"></i>Roll Number
                        </label>
                        <input type="number" class="form-control" id="roll_number" name="roll_number" 
                               min="1" max="40" required placeholder="Enter your roll number (1-40)">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="Enter your password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>

                <div class="mt-4">
                    <div class="card bg-body-secondary">
                        <div class="card-body">
                            <h6 class="card-title">
                                <i class="fas fa-info-circle me-2"></i>Login Information
                            </h6>
                            <small class="text-muted">
                                Use your roll number (1-40) and password (pass01, pass02, etc.)
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-chart-bar me-2"></i>Admin View
            </a>
        </div>
    </div>
</div>
{% endblock %}
